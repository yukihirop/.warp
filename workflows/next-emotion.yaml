name: Next && Emotion
tags:
  - next
  - emotion
command: |-
  npx create-next-app@latest --ts {{app_name}} && \
  cd {{app_name}} && \
  yarn && yarn add -D @emotion/react @emotion/styled @emotion/css @emotion/babel-plugin @emotion/babel-preset-css-prop && \
  cat <<EOF > .babelrc
  {
      "presets": [
        [
          "@babel/preset-react",
          { "runtime": "automatic", "importSource": "@emotion/react" }
        ],
        [
          "@emotion/babel-preset-css-prop",
          {
            "autoLabel": "dev-only",
            "labelFormat": "[local]"
          }
        ]
      ],
      "plugins": ["@emotion/babel-plugin"]
  }
  EOF && \
  cat <<EOF > styles/media-query.ts
    export const sm = \`@media screen and (max-width: 640px)\`;
    export const md = \`@media screen and (max-width: 768px)\`;
    export const lg = \`@media screen and (max-width: 1024px)\`;
    export const xl = \`@media screen and (max-width: 1280px)\`;
    export const xl2 = \`@media screen and (max-width: 1536px)\`;

    export const xsm = \`@media screen and (min-width: 640px)\`;
    export const xmd = \`@media screen and (min-width: 768px)\`;
    export const xlg = \`@media screen and (min-width: 1024px)\`;
    export const xxl = \`@media screen and (min-width: 1280px)\`;
    export const xxl2 = \`@media screen and (min-width: 1536px)\`;
  EOF
arguments:
  - name: app_name
    description: Application Name
